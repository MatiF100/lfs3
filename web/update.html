<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktualizacja Pliku (Raw)</title>
    <style>
        /* Style są takie same jak poprzednio */
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        form { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        textarea { width: 100%; min-height: 200px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; margin-top: 5px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        input[type="submit"]:hover { background-color: #0056b3; }
        #status { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Formularz Aktualizacji Pliku (Wysyłanie Raw)</h2>
    <p>Wklej tutaj zawartość swojego pliku. Zostanie ona wysłana jako surowy tekst.</p>

    <form id="uploadForm">
        <div>
            <label for="html_content">Zawartość pliku:</label>
        </div>
        
        <textarea 
            id="html_content" 
            placeholder="<html>...</html>"></textarea>

        <div>
            <input type="submit" value="Wyślij aktualizację">
        </div>

        <div id="status"></div>
    </form>

    <script>
        // Czekamy, aż cała strona się załaduje
        document.addEventListener('DOMContentLoaded', () => {
            
            const form = document.getElementById('uploadForm');
            const textarea = document.getElementById('html_content');
            const statusDiv = document.getElementById('status');

            // Przechwytujemy zdarzenie wysłania formularza
            form.addEventListener('submit', (event) => {
                
                // 1. Zatrzymujemy domyślną akcję formularza (przeładowanie strony)
                event.preventDefault();

                const content = textarea.value;
                statusDiv.textContent = 'Wysyłanie...';

                // 2. Używamy 'fetch' do wysłania danych ręcznie
                fetch('/update', {
                    method: 'POST',
                    headers: {
                        // 3. Ustawiamy typ zawartości jako zwykły tekst.
                        // Możesz też użyć 'text/html' lub 'application/octet-stream'.
                        'Content-Type': 'text/plain; charset=utf-8' 
                    },
                    // 4. Przekazujemy surową zawartość textarea jako ciało żądania
                    body: content 
                })
                .then(response => {
                    if (response.ok) {
                        statusDiv.textContent = 'Aktualizacja pomyślna!';
                        statusDiv.style.color = 'green';
                    } else {
                        statusDiv.textContent = `Błąd: ${response.statusText}`;
                        statusDiv.style.color = 'red';
                    }
                })
                .catch(error => {
                    statusDiv.textContent = `Błąd sieci: ${error}`;
                    statusDiv.style.color = 'red';
                });
            });
        });
    </script>

</body>
</html>
